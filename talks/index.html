---
layout: default
title: Talks
---

<header>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="main">Talks</h1>
      </div>
    </div>
  </div>
<header>

<div class="container">
  <div class="row">
    <div class="card-columns">
    	{% for post in site.posts %}
    	{% if post.section contains 'talks' %}
      <div class="card">
          <a href="{{ post.url }}"><img class="card-img-top img-fluid" src="{{ post.thumbnail_url }}" alt="{{ post.title }}" /></a>
          <div class="card-block">
            <h4 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
            <p class="card-text"><a href="{{ post.context_url }}">{{ post.context }}</a>, {{ post.date | date_to_string }}</p>              
          </div>
      </div>
    	{% endif %}
    	{% endfor %}
    </div>
  </div>
</div>
