---
layout: default
---

<article class="post blog">
  <header>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="display-4"><a href="#" class="back" onclick="window.history.go(-1); return false;"></a>{{ page.title }}</h1>
          <p><small class="text-muted">Presented at <a href="{{ page.context_url }}">{{ page.context }}</a>, {{ page.date | date_to_string }}.</small></p>
        </div>
      </div>
    </div>
  </header>

  <div class="container content">
    <div class="row">
      <div class="col">
        {{ content }}
        
        <p><a href="{{ page.document_url }}" class="btn btn-outline-info">Download “{{ page.title }}”</a></p>
        
        {{ page.embed_slides_code }}
  
        {% if page.embed_video_code %}
        <h2>Vidéo</h2>
        <p>{{ page.embed_video_code }}</p>
        {% endif %}
      </div>
    </div>
  </div>
</article>
