---
layout: default
---

{% include header.html %}
      
<article class="post blog">
  <header>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="display-4"><a href="{{ site.baseurl }}" class="back" onclick="window.history.go(-1); return false;"></a>{{ page.title }}</h1>
          <p><small class="text-muted">Published on {{ page.date | date_to_string }} by {{ site.author.name }}</small></p>
        </div>
      </div>
    </div>
  </header>

  <div class="container content">
    <div class="row">
      <div class="col">
        {{ content }}
      </div>
    </div>
  </div>
</article>
