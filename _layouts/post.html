---
layout: default
---

<article class="post blog">
  <header>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="post-title">{{ page.title }}</h1>
          <span class="post-date">{{ page.date | date_to_string }}, by {{ site.author.name }}</span>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col">
        {{ content }}
      </div>
    </div>
  </div>
</aricle>
