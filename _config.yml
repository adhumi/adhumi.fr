# Dependencies
markdown:         kramdown
highlighter:      rouge

# Permalinks
permalink:        pretty

# Setup
title:            Adrien Humilière
tagline:          'iOS developer'
description:      'Hi! I am an iOS developer from Paris, France. I craft code at <a href="http://www.captaintrain.com">Captain Train</a> and teach iOS development to students at UPMC.<br/>If you want to know more about me, please have a look at my <a href="/resume">resume</a> and <a href="http://github.com/adhumi">Github</a> or <a href="http://twitter.com/adhumi">Twitter</a> accounts.'
url:              http://adhumi.fr
baseurl:          '/'
paginate:         5
credits:          Handmade with Jekyll and <3

author:
  name:           'Adrien Humilière'
  url:            https://twitter.com/adhumi

# Custom vars
github:
  repo:           https://github.com/adhumi/adhumi.fr

# Exclude
exclude:          [vendor, readlist.md, validate.sh]

# SEO
